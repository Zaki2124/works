            <form>
                <legend>予約フォーム</legend>

                <!--名前-->
                <p>
                    <label for="name_id">お名前：</label>
                    <input type="text" name="name_id" id="name_id">
                </p>

                <!--人数-->
                <p>
                    <label>来店人数（予定）：</label>
                    <select id="number_of_people" name="number_of_people">
                        <option>選択して下さい</option>
                        <option>1人</option>
                        <option>2人</option>
                        <option>3人</option>
                        <option>4人</option>
                        <option>5人以上</option>
                    </select>
                </p>

                <!--連絡先-->
                <p>
                    <label for="mail">ご連絡先：</label>
                    <input type="text" name="mail" id="mail">
                </p>

                <!--日付・時間-->
                <p>
                    <label>日付・時間</label>
                    <input type="radio" name="day" value="2024/05/05_18:00">2024/05/05_18:00
                    <input type="radio" name="day" value="2024/05/05_18:30">2024/05/05_18:30
                    <input type="radio" name="day" value="2024/05/05_19:00">2024/05/05_19:00
                    <input type="radio" name="day" value="2024/05/05_19:30">2024/05/05_19:30
                    <input type="radio" name="day" value="2024/05/05_20:00">2024/05/05_20:00
                    <input type="radio" name="day" value="2024/05/05_21:00">2024/05/05_21:00
                </p>
                <!--備考-->
                <p>
                    <label for="msg">備考：</label>
                    <textarea id="msg" name="msg"></textarea>
                </p>
                <!--送信-->
                <p>
                    <button type="reset">リセット</button>
                    <button type="button" id="verify">送信</button>
                </p>

            </form>
