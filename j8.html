<!DOCTYPE html>
    <html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>体積の計算</title>
    </head>

    <body>
        <form>
            <h3>計算フォーム</h3>
            <!--縦軸の入力-->
            <p>
                <label>縦軸：</label>
                <input type="text" name="null" id="length">
            </p>
            <!--横軸の入力-->
            <p>
                <label>横軸：</label>
                <input type="text" name="null" id="width">
            </p>
            <!--高さの入力-->
            <p>
                <label>高さ：</label>
                <input type="text" name="null" id="height">
            </p>

            <button type="reset">リセット</button>
            <button type="button" id="ans">計算</button>
        </form>
        <br>

    <!--結果の出力-->
    <div class="col-lg-3 col-md-3 ">
        <div>
            <p id="output"></p>
        </div>
    </div>

    <script src="./src/j8.js" type="text/javascript"></script>

    </body>
</html>
